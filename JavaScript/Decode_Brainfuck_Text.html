<html><head><title>decoder</title><script>
function x(c){
var z=c.length,v=32768,a=new Array(v),p=0,k=-1,e=new Array(z),l=new Array(z),s=new Array(z),m=127,n=-128
for(j=0;j<v;j++){a[j]=0}
for(j=0;j<z&&p>=0;j++){if(c.charAt(j)=='[')l[++p]=j;if(c.charAt(j)==']'){s[j]=l[p];e[l[p]]=j;p--}}
if(p!=0){alert("Unbalanced brackets!");return}
for(j=0;j<z;j++){switch(c.charAt(j)){
case'<':p--;if(p<0)p=v-1;break
case'>':p++;if(p>=v)p=0;break
case'+':if((a[p]+1)>m)a[p]=n;else{a[p]++};break
case'-':if((a[p]-1)<n)a[p]=m;else{a[p]--};break
case']':j=s[j]
case'[':if(a[p]==0)j=e[j];break
case'.':document.f.o.value+=String.fromCharCode(a[p])}}
}</script></head><body><form name=f>

  <div class=r><input type=button value=decode onClick="x(f.b.value)"></div><br>
  <b>Decoded</b><br>
  <textarea name=o rows=9 cols=80></textarea><div class=l></div>

</div></form></body></html>
